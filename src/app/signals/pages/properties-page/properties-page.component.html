<div class="row">
  <div class="col-6">
    <input
      type="text"
      class="form-control mb-3"
      #txtEmail
      (input)="onFieldUpdated('email', txtEmail.value)"
    />

    <input
      type="text"
      class="form-control mb-3"
      #txtFirstName
      (input)="onFieldUpdated('first_name', txtFirstName.value)"
    />

    <input
      type="text"
      class="form-control mb-3"
      #txtLastName
      (input)="onFieldUpdated('last_name', txtLastName.value)"
    />
  </div>

  <div class="col-6">
    <!-- Data del usuario -->
    <pre>
      {{ 'asd' }}
    </pre>
  </div>
</div>
